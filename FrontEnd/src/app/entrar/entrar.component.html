<div class="container justify-content-center">
  <div class="row d-flex justify-content-center align-items-center background-color mb-5">
    <div class="col-md-5 mb-5">
      <div class="card mt-4 border-0 dialogueBox">
        <div class="row d-flex justify-content-center mt-5">
          <div class="col-md-4"><a routerLink='/home'><img src="https://i.imgur.com/oA99OWn.png" alt="" class="img-fluid"></a></div>
        </div>
        <h1 class="text-center text-dark mt-5">Já é nosso cliente?</h1>
        <p class="text-center text-dark">Faça seu login e aproveite nossas ofertas!</p>
        <div class="row d-flex justify-content-center">
          <div class="col-md-8">
            <form novalidate="" class="mt-5 ng-pristine ng-valid ng-touched">
              <div class="form-group">
                <input type="email" name="login" placeholder="E-mail"
                  class="form-control border-top-0 border-right-0 border-left-0 rounded-0 ng-pristine ng-valid ng-touched">
              </div>
              <div class="form-group">
                <input type="password" name="senha" placeholder="Senha"
                  class="form-control border-top-0 border-right-0 border-left-0 rounded-0 ng-untouched ng-pristine ng-valid">
              </div>
              <div class="d-flex justify-content-center mb-5">
                <button type="button" class="btn btn-success w-50 mt-5">Entrar</button>
              </div>
              <div>
                <p class="text-center text-dark" routerLink='/cadastrar'>Ainda não possui cadastro?<a
                  routerLink='/cadastrar'> Cadastre-se aqui</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
