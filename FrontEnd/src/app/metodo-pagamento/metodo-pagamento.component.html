<div class="container">

    <h2 class="Kinan h2 text-center mt-3 mb-3">Método de Pagamento</h2>

    <h1 id="valorTotal" class="text-center">R$ {{valorTotal}}</h1>
    <div class="row d-flex justify-content-center mt-5 mb-5 ml-2">
        <div class="col-md-6">
            <nav class="mb-3">
                <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
                    <!--Referência: https://getbootstrap.com/docs/5.0/components/navs-tabs/-->
                    <a class="nav-item nav-link active text-secundary" id="boleto-tab" data-toggle="tab" href="#boleto"
                        role="tab" aria-controls="nav-boleto" aria-selected="true"><b>Boleto</b></a>
                    <a class="nav-item nav-link text-secundary" id="cartao-tab" data-toggle="tab" href="#cartao"
                        role="tab" aria-controls="nav-cartao" aria-selected="false"><b>Cartão</b></a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="boleto" role="tabpanel" aria-labelledby="boleto-tab">
                    <p class="text-center">Os boletos serão enviados via e-mail e devem ser pagos em até 3 dias úteis.
                        Caso
                        a data de vencimento do boleto cair em feriado ou fim de semana, o pagamento poderá ser
                        realizado no próximo dia útil.
                    </p>
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-cancelar mr-5" routerLink="/carrinho">CANCELAR</a>
                        <a class="btn btn-pagar" (click)="validadorBoleto()">EMITIR BOLETO</a>
                    </div>
                </div>
                <div class="tab-pane fade" id="cartao" role="tabpanel" aria-labelledby="cartao-tab">
                    <div class="container form-group">
                        <div class="form-row mb-3">
                            <div class="col-md-7">
                                <label>Nome do titular do cartão:</label>
                                <input [(ngModel)]="nomeCartao" id="nomeCartao" type="text" class="form-control">
                            </div>
                            <div class="col-md-5">
                                <label>Número de CPF do titular:</label>
                                <input [(ngModel)]="cpf" id="cpf" placeholder="XXX.XXX.XXX-XX" type="text"
                                    class="form-control" maxlength="14" (keyup)="filtroCPF()">
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <div class="col-md-12">
                                <label>Número do Cartão:</label>
                                <input [(ngModel)]="numeroCartao" id="numeroCartao" placeholder="XXXX XXXX XXXX XXXX"
                                    type="text" class="form-control" maxlength="19" (keyup)="filtroNumeroCartao()">
                            </div>

                        </div>
                        <div class="form-row mb-3">
                            <div class="col-md-4">
                                <label>Válido até o mês</label>
                                <select class="form-control">
                                    <option value="1">Janeiro</option>
                                    <option value="2">Fevereiro</option>
                                    <option value="3">Março</option>
                                    <option value="4">Abril</option>
                                    <option value="5">Maio</option>
                                    <option value="6">Junho</option>
                                    <option value="7">Julho</option>
                                    <option value="8">Agosto</option>
                                    <option value="9">Setembro</option>
                                    <option value="10">Outubro</option>
                                    <option value="11">Novembro</option>
                                    <option value="12">Dezembro</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label>Válido até o ano:</label>
                                <select class="form-control">
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label>CVV:</label>
                                <input [(ngModel)]="codigoSegurancaCartao" id="codigoSegurancaCartao" placeholder="XXX"
                                    type="text" class="form-control" maxlength="4"
                                    (keyup)="filtroCodigoSegurancaCartao()">
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <div class="col-md-12">
                                <label>Parcelas:</label>
                                <select class="form-control">
                                    <option value="1">À vista</option>
                                    <option value="2">Parcelado em 2x sem juros</option>
                                    <option value="2">Parcelado em 3x sem juros</option>
                                    <option value="2">Parcelado em 4x sem juros</option>
                                    <option value="2">Parcelado em 5x sem juros</option>
                                    <option value="2">Parcelado em 6x sem juros</option>
                                    <option value="2">Parcelado em 7x sem juros</option>
                                    <option value="2">Parcelado em 8x sem juros</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a class="btn btn-cancelar mr-5" routerLink="/carrinho">CANCELAR</a>
                            <a class="btn btn-pagar" (click)="validadorCartao()">PAGAR</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label>Endereço para Entrega:</label>
            <input [(ngModel)]="endereco" id="endereco" type="text" class="form-control">
            <div class="row form-row mb-3">
                <div class="col-md-6">
                    <label>Cidade :</label>
                    <input [(ngModel)]="cidade" id="cidade" type="text" class="form-control">
                </div>
                <div class="col-md-">
                    <label>Estado :</label>
                    <select type="text" class="form-control">
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AM">AM</option>
                        <option value="AP">AP</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MG">MG</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="PR">PR</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="RS">RS</option>
                        <option value="SC">SC</option>
                        <option value="SE">SE</option>
                        <option value="SP">SP</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label>CEP</label>
                    <input [(ngModel)]="cep" id="cep" placeholder="XXXXX-XXX" type="text" maxlength="9"
                        class="form-control" (keyup)="filtroCEP()">
                </div>
            </div>
        </div>
    </div>
