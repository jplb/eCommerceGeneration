<div class="container-fluid d-flex justify-content-center mt-5">

    <!--Registro de Novo Produto-->
    <div class="row bg-secondary mb-5" class="div1">
        <div class="col-md-12 text-dark">

            <a routerLink='/home' class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true">home</i>
            </a>

            <h1 class="fs-54 text-center">Registro de novos produtos</h1>

            <div class="row  d-flex justify-content-center mt-5 mb-5">
                <div class="col-md-12">
                    <div class="form-group">
                        <input [(ngModel)]='produto.nome' type="text" class="form-control" id="nome"
                            placeholder="Digite o nome do produto">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]='produto.foto' type="text" class="form-control" id="foto"
                            placeholder="Digite o link da foto do produto">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]='produto.tamanho' type="text" class="form-control" id="tamanho"
                            placeholder="Digite o tamanho do produto">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]='produto.cor' type="text" class="form-control" id="cor"
                            placeholder="Digite a cor do produto">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]='produto.preco' type="text" class="form-control" id="preco"
                            placeholder="Digite o preÃ§o do produto">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]='produto.estoque' type="text" class="form-control" id="estoque"
                            placeholder="Digite a quantidade em estoque do produto">
                    </div>


                    <div class="d-flex justify-content-center mb-5">
                        <button class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/Registro de Novo Produto-->

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos Produtos</h2>
        </div>
    </div>

    <!--Card de Produtos-->
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 mb-5 mt-5" *ngFor='let item of listaProdutos'>
                <div class="card">
                    <div class="card text-center">
                        <div class="card-body">
                            <img class="card-img-top" src="{{item.foto}}">
                            <h5 class="card-text">{{item.preco}} R$</h5>
                            <a class="justify-content-end">
                                <button class="btn btn-info mr-3"
                                    [routerLink]="['/produto-edit',item.id]">Editar</button>
                                <button class="btn btn-danger"
                                    [routerLink]="['/produto-delete',item.id]">Apagar</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/Card de Produtos-->
</div>
