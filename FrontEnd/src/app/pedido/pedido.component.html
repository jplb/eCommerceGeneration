<div class="container">
    <h1 class="mt-3 Kinan">Pedido</h1>
    <h5 id="vazio">{{vazio}}</h5>
  
    <div class=" container-fluid" id="container-produto">
  
      <div class="row" id="produto" *ngFor="let item of pedido">
  
        <div class="col-md-2"> <img class="rounded-circle" src={{item.foto}} alt=""></div>
        <!--"https://cd.shoppub.com.br/beirario/media/cache/fc/5c/fc5c9341d00c5d9598f6eb629344e42e.jpg"-->
        <div class="col-md-3">
          <p id="nome">{{item.nome}}</p>
          <p id="preco">R$ {{item.preco.toFixed(2).replace('.', ',')}}</p>
        </div>
  
        <div class="col-md-3">
          <p class="Kinan" id="quantidade">x {{item.quantidade}}</p>
        </div>
  
        <div class="col-md-3">
          <p id="subTotal">R$ {{item.subTotal.toFixed(2).replace('.', ',')}}</p>
        </div>
  
      </div>
    </div>
  
    <div class="confirma">
      <hr>
      <h3 id="total"><strong>TOTAL:</strong> R$ {{valorTotal.toFixed(2).replace('.', ',')}} </h3>
      <div class="d-flex justify-content-center">
        <button type="submit" id="comprarMais" class="btn mr-3" routerLink="/home">
          <strong>COMPRAR MAIS!</strong>
        </button>
        <button type="submit" id="fecharPedido" class="btn" [routerLink]="['/metodo-pagamento', valorTotal.toFixed(2)]">
          <strong>FECHAR PEDIDO E PAGAR</strong>
        </button>
      </div>
    </div>
