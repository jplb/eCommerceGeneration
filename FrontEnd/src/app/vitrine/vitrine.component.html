<!-- **PRODUTO MOCKADO** -->

<div class="container-fluid mt-5 mb-5">

  <div class="row mb-5">
    <div class="col-md-12">
      <h1 class="text-center">Vitrine</h1>
    </div>
  </div>

  <!--O que está comentado é para testes sem puxar do banco-->
  <!-- PRIMEIRA LINHA DE CARDS -->
  <div class="row d-flex justify-content-center">

    <!--PRIMEIRO CARD-->
    <!-- <div class="col-md-3"> -->
    <div class="col-md-3" *ngFor='let produto of listaProdutos'>
      <!--<div class="card" [routerLink]="['/produto']"> <!--, VerProduto.id]"> -->
        <div class="card" [routerLink]="['/ver-produto', produto.id]">
        <div class="d-flex justify-content-center">
          <!-- <img class="img-fluid" src="https://scontent.fgru5-1.fna.fbcdn.net/v/t1.6435-9/199732233_113188747654314_510224328771963887_n.jpg?_nc_cat=101&ccb=1-3&_nc_sid=730e14&_nc_eui2=AeHsC46XtSxJ6FrlGD3OoXW2g2-s0H259u2Db6zQfbn27VIZY8uQf6oJYDMquYMYqkEKH0HSphrNU8IjQUWNKud7&_nc_ohc=JY0P_glKfMYAX8v3oQd&_nc_ht=scontent.fgru5-1.fna&oh=a5bc06826df33ec60e127b6a537a5001&oe=60CC758E" alt="" width="280px"> -->
          <img class="img-fluid" [routerLink]="['/ver-produto',produto.id]" alt="Foto da camiseta" src="{{produto.foto}}" width="280px">
        </div>
        <div class="card-body text-center">
          <!-- <h4 class="nome">Women Flying</h4> -->
          <h4 class="nome" id="nome">{{produto.nome}}</h4>
          <!-- <small class="text-muted">Indie</small> -->
          <small class="text-muted">{{produto.tema}}</small>
          <!-- <p id="preco">R$ 79,90</p> -->
          <p id="preco">R$ {{produto.preco.toFixed(2).replace('.', ',')}}</p>
          <!-- <a class="btn btn-orange w-100" [routerLink]="['/produto']">VER DETALHES</a> -->
          <a class="btn btn-orange w-100" [routerLink]="['/ver-produto', produto.id]">VER DETALHES</a>
        </div>
      </div>
    </div>
  </div>
</div>
